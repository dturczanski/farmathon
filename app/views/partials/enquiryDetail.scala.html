@(e: Enquiry)

<dl class="dl-horizontal">
    <dt>Number:</dt>
    <dd>@e._id.get</dd>

    <dt>First Name:</dt>
    <dd>@e.firstName</dd>

    <dt>Last Name:</dt>
    <dd>@e.lastName</dd>

    <dt>Email:</dt>
    <dd>@e.email</dd>

    <dt>Status:</dt>
    <dd><span id="status" class="label">@e.status</span></dd>

</dl>

<script>
    $(function(){
        var statusField =  $("#status");
        switch (statusField.text()) {
            case "accepted"  : statusField.addClass("label-success"); break;
            case "pending"   : statusField.addClass("label-info"); break;
            case "rejected"  : statusField.addClass("label-important"); break;
        }
    })
</script>
